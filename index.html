<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Travel to the World with 7gears</title>
    <!-- Google Fonts for Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', Arial, sans-serif;
        box-sizing: border-box;
        overflow-x: hidden;
      }
      /* Make sure the video covers the whole background */
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100vw;
        min-height: 100vh;
        width: auto;
        height: auto;
        z-index: -1;
        object-fit: cover;
        background: #000;
        /* Optional: darken video for readability */
        filter: brightness(0.6);
      }
      #header {
        width: 100vw;
        background: rgba(20, 20, 30, 0.7);
        padding: 50px 0 60px 0;
        text-align: center;
        box-sizing: border-box;
      }
      #header h1 {
        color: #fff;
        font-size: 2.5em;
        margin: 0;
        letter-spacing: 2px;
        text-shadow: 2px 2px 12px #000;
      }
      .social-links {
        position: fixed;
        left: 0;
        bottom: 25px;
        width: 100vw;
        display: flex;
        justify-content: center;
        gap: 40px;
        z-index: 100;
      }
      .social-links a {
        color: #fff;
        font-size: 2.2em;
        margin: 0 8px;
        transition: color 0.3s, transform 0.3s;
        text-shadow: 2px 2px 8px #000;
      }
      .social-links a:hover {
        color: #ffbe30;
        transform: scale(1.25) rotate(-8deg);
      }
      /* Gallery styling */
      .gallery {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 1em;
        flex-wrap: wrap;
      }
      .gallery img {
        width: 200px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.28);
      }
      /* Registration form styling */
      #register-rider {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        background: rgba(255,255,255,0.85);
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      }
      #register-rider h2 {
        text-align: center;
        color: #222;
      }
      #register-rider label {
        font-weight: bold;
      }
      #register-rider input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      #register-rider button {
        width: 100%;
        padding: 10px;
        background: #ffbe30;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      #register-rider button:hover {
        background: #e6a826;
      }
      @media (max-width: 600px) {
        #header h1 { font-size: 1.3em; }
        .gallery img { width: 120px; }
        #register-rider { padding: 18px; }
      }
    </style>
  </head>
  <body>
    <!-- Playable Video Background -->
    <video id="bg-video" autoplay muted loop controls>
      <source src="5JOnHH-24d8.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div id="header">
      <h1>Travel to the World with 7gears</h1>
    </div>

    <!-- Photo Gallery -->
    <div class="gallery">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3WnBfDT2tdgnbUm7RHeMV_nvl_vADPRWHZA&s" alt="Himalayan Biking">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrLGWgayMrxRsM3GM8oCeWKZDtP00X9eb61A&s" alt="Mountain Trail">
      <img src="https://www.adventurenation.com/blog/wp-content/uploads/2016/02/Himalayan-motorbike-trip-1024x683.jpg" alt="Biking Adventure">
    </div>

    <!-- Registration Form -->
    <div id="register-rider">
      <h2>Register as Rider</h2>
      <form>
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Social Media Icons at Bottom -->
    <div class="social-links">
      <a href="https://instagram.com/@7.gears_" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </body>
</html>
