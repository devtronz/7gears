<html>
<head>
  <title>7 Gears</title>
  <link rel="icon" type="image/x-icon" href="IMG-20250204-WA0011.jpg">
  <style>
    body {
      background-image: url('IMG-20250204-WA0011.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 300px;
      margin: auto;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <font color="#9900FF"> Hi we are going to organise a car & bike event. </font>
<div class="form-container" id="login-form">
  <h2>Login</h2>
  <form action="http://localhost:3000/login" method="POST">
    <input type="text" id="login-username" name="username" placeholder="Username" required>
    <input type="password" id="login-password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<div class="form-container" id="registration-form" style="display:none;">
  <h2>Register</h2>
  <form action="http://localhost:3000/register" method="POST">
    <input type="text" id="register-username" name="username" placeholder="Username" required>
    <input type="password" id="register-password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
</div>
  

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      // Handle login logic here
      console.log('Login attempted with:', username, password);
    }

    function register(event) {
      event.preventDefault();
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      // Handle registration logic here
      console.log('Registration attempted with:', username, password);
    }
  </script>
</body>
</html>
