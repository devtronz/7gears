<html>
<head>
  <title>7 Gears Event</title>
  <link rel="icon" type="image/x-icon" href="IMG-20250204-WA0011.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .hero {
      background-image: url('IMG-20250204-WA0011.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero h1 {
      font-size: 3em;
      margin: 0;
    }
    .hero p {
      font-size: 1.5em;
    }
    .container {
      padding: 20px;
    }
    .event-details, .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .event-details h2, .form-container h2 {
      margin-top: 0;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .countdown {
      text-align: center;
      margin: 20px 0;
      font-size: 2em;
      color: #333;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>7 Gears</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#details">Event Details</a>
      <a href="#register">Register</a>
    </nav>
  </header>

  <div class="hero" id="home">
    <h1>7 Gears Event</h1>
    <p>Join us for an exciting car & bike event</p>
  </div>

  <div class="container">
    <div class="event-details" id="details">
      <h2>Event Details</h2>
      <p>Date: 25th February 2025</p>
      <p>Location: Central Park</p>
      <p>Description: A thrilling event featuring the best cars and bikes.</p>
    </div>

    <div class="countdown" id="countdown">
      Event starts in: <span id="countdown-timer"></span>
    </div>

    <div class="form-container" id="registration-form">
      <h2>Register</h2>
      <form action="http://localhost:3000/register" method="POST">
        <input type="text" id="register-username" name="username" placeholder="Username" required>
        <input type="password" id="register-password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Contact us: info@7gears.com</p>
  </footer>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      console.log('Login attempted with:', username, password);
    }

    function register(event) {
      event.preventDefault();
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      console.log('Registration attempted with:', username, password);
    }

    // Countdown timer logic
    const countdownElement = document.getElementById('countdown-timer');
    const eventDate = new Date('March 30, 2025 00:00:00').getTime();

    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = "The event has started!";
      }
    }, 1000);
  </script>
</body>
</html>
