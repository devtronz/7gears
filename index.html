<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>7 Gears Events - Find Your Next Ride</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/883/883407.png" alt="7 Gears Logo" class="logo-img">
        <span>7 Gears</span>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Events</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
        <a href="#" class="cta">Login</a>
      </nav>
    </div>
  </header>

  <!-- Social Media Handles (Beautiful Bar) -->
  <section class="social-bar">
    <a href="https://www.instagram.com/7.gears_" target="_blank" class="social-link ig" aria-label="Instagram">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt=""><span>@7.gears_</span>
    </a>
    <a href="https://www.youtube.com/@7Gearsrides" target="_blank" class="social-link yt" aria-label="YouTube">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt=""><span>@7Gearsrides</span>
    </a>
  </section>

  <!-- Hero with Search -->
  <section class="hero-section">
    <h1>Find Your Next Car & Bike Event</h1>
    <form class="search-form">
      <input type="text" placeholder="Search events, cars, bikes, locations..." aria-label="Search events">
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Filters -->
  <section class="filters-section">
    <form class="filters-form">
      <select>
        <option value="">All Types</option>
        <option value="car">Car</option>
        <option value="bike">Bike</option>
      </select>
      <select>
        <option value="">All Cities</option>
        <option value="ranikhet">Ranikhet</option>
        <option value="almora">Almora</option>
        <option value="dehradun">Dehradun</option>
      </select>
      <input type="date">
      <button type="submit">Apply Filters</button>
    </form>
  </section>

  <!-- Event Cards Grid -->
  <main>
    <section class="event-listings">
      <!-- Event cards here (same as your original code, just improved styling) -->
      <!-- ...keep your event cards code unchanged... -->
      <!-- [PASTE YOUR EVENT CARDS HTML HERE] -->
    </section>
  </main>

  <!-- Old Events Section -->
  <section class="old-events-section">
    <h2>Past 7 Gears Events</h2>
    <div class="old-events-listings">
      <!-- Old event cards here (same as your original code, just improved styling) -->
      <!-- ...keep your old events code unchanged... -->
    </div>
  </section>

  <!-- Trust & Info Banner -->
  <section class="trust-banner">
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Secure Ticket" class="trust-icon">
      <span>Official Event Entry</span>
    </div>
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" alt="Customer Support" class="trust-icon">
      <span>24/7 Customer Support</span>
    </div>
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" alt="Secure Payment" class="trust-icon">
      <span>100% Secure Payment</span>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div>
        <span>&copy; 2025 7 Gears Events</span>
      </div>
      <div>
        <a href="#">About</a> | 
        <a href="#">Support</a> | 
        <a href="#">Terms</a> | 
        <a href="#">Privacy</a>
      </div>
      <div class="footer-social">
        <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"></a>
      </div>
    </div>
  </footer>
</body>
</html>
